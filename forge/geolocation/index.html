<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>IP Locator</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fastly.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" rel="stylesheet" />
    <script src="https://fastly.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
  </head>
  <body class="bg-slate-50 font-sans p-3 md:p-6">
    <div class="max-w-4xl mx-auto">
      <a href="" onclick="window.location.href = window.location.pathname; return false;"
        ><h1 class="text-xl font-medium mb-6 text-center text-gray-700">IP Geolocation</h1></a
      >

      <div class="bg-white rounded-lg shadow-sm border border-gray-100 p-4 mb-6">
        <form id="searchForm" class="flex gap-2">
          <input
            type="text"
            name="ip"
            id="ipInput"
            placeholder="Enter IP address (e.g. 1.1.1.1)"
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            value=""
          />
          <button
            type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Search
          </button>
        </form>
      </div>

      <div class="grid gap-4 md:grid-cols-2" id="cards"></div>
      <div class="text-center text-xs text-gray-400 mt-6">Powered by Meituan API & IP.SB & CARTO</div>
    </div>
    <script>
      (async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const searchIp = urlParams.get("ip");

        async function processIp(ip, containerId, color = "#3b82f6", label = "IP Location") {
          const container = document.getElementById(containerId);

          container.innerHTML = `
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
                    <div class="px-3 py-2 border-b border-gray-100 flex items-center justify-between">
                        <h2 class="text-sm font-medium text-gray-700">${label} : ${ip}      <a target="_blank" href="https://ipinfo.io/${ip}" class="hover:underline">   (Moreinfo)</a></h2>
                        <div class="h-2 w-2 rounded-full" style="background:${color}"></div>
                    </div>
                    <div id="${containerId}-content" class="p-3 text-sm">
                        <div class="animate-pulse flex space-x-4">
                            <div class="flex-1 space-y-2 py-1">
                                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                                <div class="space-y-2">
                                    <div class="grid grid-cols-3 gap-4">
                                        <div class="h-3 bg-gray-200 rounded col-span-2"></div>
                                        <div class="h-3 bg-gray-200 rounded col-span-1"></div>
                                    </div>
                                    <div class="h-3 bg-gray-200 rounded"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="${containerId}-map" class="h-60 rounded-md mt-2 hidden"></div>
                </div>`;

          try {
            // 调用后端Go接口获取详细地理位置数据
            const data = await fetch(location.href, {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: `ip=${encodeURIComponent(ip)}`,
            }).then((r) => r.json());

            if (!data.success) {
              document.getElementById(`${containerId}-content`).innerHTML = `
                        <div class="font-mono text-gray-600">IP: ${ip}</div>
                        <div class="text-red-500 text-xs mt-1">Failed to get location data</div>`;
              return;
            }

            let contentHTML = ``;

            // 渲染Meituan数据
            if (data.mt_geo && Object.keys(data.mt_geo).length > 0) {
              contentHTML += `
                        <div class="mt-3">
                            <h3 class="text-xs font-medium text-gray-500 mb-1">Meituan Data</h3>
                            <div class="grid grid-cols-2 gap-x-2 gap-y-1 text-xs">
                                <div><span class="text-gray-500">Country:</span> ${data.mt_geo.country || "—"}</div>
                                <div><span class="text-gray-500">Province:</span> ${data.mt_geo.province || "—"}</div>
                                <div><span class="text-gray-500">City:</span> ${data.mt_geo.city || "—"}</div>
                                <div><span class="text-gray-500">District:</span> ${data.mt_geo.district || "—"}</div>
                                <div class="col-span-2"><span class="text-gray-500">Coordinates:</span> ${
                                  data.mt_geo.lat || "—"
                                }, ${data.mt_geo.lng || "—"}</div>
                            </div>
                        </div>`;
            }

            // 渲染IP.SB数据
            if (data.ipsb && Object.keys(data.ipsb).length > 0) {
              contentHTML += `
                        <div class="mt-3">
                            <h3 class="text-xs font-medium text-gray-500 mb-1">IP.SB Data</h3>
                            <div class="grid grid-cols-2 gap-x-2 gap-y-1 text-xs">
                                <div><span class="text-gray-500">ISP:</span> ${data.ipsb.isp || "—"}</div>
                                <div><span class="text-gray-500">Organization:</span> ${
                                  data.ipsb.organization || "—"
                                }</div>
                                <div><span class="text-gray-500">ASN:</span> ${data.ipsb.asn || "—"} (${
                data.ipsb.asn_organization || "—"
              })</div>
                                <div><span class="text-gray-500">Country:</span> ${data.ipsb.country || "—"} (${
                data.ipsb.country_code || "—"
              })</div>
                                <div><span class="text-gray-500">Region:</span> ${data.ipsb.region || "—"} (${
                data.ipsb.region_code || "—"
              })</div>
                                <div><span class="text-gray-500">City:</span> ${data.ipsb.city || "—"}</div>
                                <div class="col-span-2"><span class="text-gray-500">Coordinates:</span> ${
                                  data.ipsb.latitude || "—"
                                }, ${data.ipsb.longitude || "—"}</div>
                            </div>
                        </div>`;
            }

            document.getElementById(`${containerId}-content`).innerHTML = contentHTML;

            // 地图渲染 优先使用Meituan坐标 没有则用IP.SB坐标
            const coords = data.mt_geo?.lat
              ? [data.mt_geo.lat, data.mt_geo.lng]
              : data.ipsb?.latitude
              ? [data.ipsb.latitude, data.ipsb.longitude]
              : null;

            if (coords) {
              const mapEl = document.getElementById(`${containerId}-map`);
              mapEl.classList.remove("hidden");
              const map = L.map(mapEl, { zoomControl: true, attributionControl: false }).setView(coords, 10);
              L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
                subdomains: "abcd",
              }).addTo(map);

              const marker = L.circleMarker(coords, {
                radius: 8,
                color: color,
                weight: 2,
                fillOpacity: 0.5,
              }).addTo(map);

              marker
                .bindPopup(
                  `
                        <div class="text-sm">
                            <div class="font-medium">${data.ip}</div>
                            <div>${data.mt_geo?.country || data.ipsb?.country || "Unknown location"}</div>
                            <div class="text-gray-500 mt-1">${coords[0]}, ${coords[1]}</div>
                        </div>
                    `
                )
                .openPopup();

              setTimeout(() => map.invalidateSize(), 100);
            }
          } catch (err) {
            document.getElementById(`${containerId}-content`).innerHTML = `
                    <div class="font-mono text-gray-600">IP: ${ip}</div>
                    <div class="text-red-500 text-xs mt-1">Error: ${err.message}</div>`;
          }
        }

        // 处理搜索表单提交
        document.getElementById("searchForm").addEventListener("submit", (e) => {
          e.preventDefault();
          const ip = document.getElementById("ipInput").value.trim();
          if (ip) {
            window.location.href = `./?ip=${encodeURIComponent(ip)}`;
          } else {
            window.location.href = "./";
          }
        });

        // 主逻辑入口
        const cardsContainer = document.getElementById("cards");

        if (searchIp) {
          cardsContainer.innerHTML = '<div id="search-result"></div>';
          await processIp(searchIp, "search-result", "#6366f1", "IP Location");
        } else {
          const sources = [
            { id: "f", url: "https://api.ipify.org?format=json", label: "Foreign IP", color: "#3b82f6" },
            { id: "d", url: "https://ipv4_cu.itdog.cn/", label: "Domestic IP", color: "#10b981" },
          ];

          sources.forEach((s) => {
            cardsContainer.innerHTML += `<div id="${s.id}-container"></div>`;

            (async () => {
              try {
                const ip = await fetch(s.url)
                  .then((r) => r.text())
                  .then((text) => {
                    try {
                      const json = JSON.parse(text);
                      return json.ip || text.trim();
                    } catch {
                      return text.trim();
                    }
                  })
                  .catch(() => null);

                if (!ip) {
                  document.getElementById(`${s.id}-container`).innerHTML = `
                                <div class="bg-white rounded-lg shadow-sm border border-gray-100 p-3">
                                    <div class="text-red-500">Failed to get IP from ${s.label}</div>
                                </div>`;
                  return;
                }

                await processIp(ip, `${s.id}-container`, s.color, s.label);
              } catch (err) {
                document.getElementById(`${s.id}-container`).innerHTML = `
                            <div class="bg-white rounded-lg shadow-sm border border-gray-100 p-3">
                                <div class="text-red-500">Error: ${err.message}</div>
                            </div>`;
              }
            })();
          });
        }
      })();
    </script>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
