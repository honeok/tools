<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全球地震实时监控 - USGS数据</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png"
    href="https://m.360buyimg.com/i/jfs/t1/346523/32/11742/2793/68ea476fFa93fe2fd/2fe3e1de9ac18a69.png">
</head>

<body>
  <div class="container-fluid p-4">
    <header class="bg-danger text-white py-3 mb-4 d-flex justify-content-between align-items-center px-4">
      <div class="flex-grow-1 text-center">
        <h1 class="mb-0">全球地震监控仪表盘</h1>
        <p class="lead mb-0 d-none d-sm-block">实时USGS数据 | 今日事件 | 动态更新</p>
      </div>
      <div class="dropdown">
        <button class="btn btn-outline-light d-flex align-items-center" type="button" id="theme-switcher"
          data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi" id="theme-icon"></i>
          <span class="d-none d-md-inline ms-2" id="theme-text"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="theme-switcher">
          <li><button class="dropdown-item d-flex align-items-center" type="button" data-theme-value="light">
              <i class="bi bi-sun-fill me-2"></i> 浅色
            </button></li>
          <li><button class="dropdown-item d-flex align-items-center" type="button" data-theme-value="dark">
              <i class="bi bi-moon-stars-fill me-2"></i> 深色
            </button></li>
          <li><button class="dropdown-item d-flex align-items-center" type="button" data-theme-value="auto">
              <i class="bi bi-circle-half me-2"></i> 跟随系统
            </button></li>
        </ul>
      </div>
    </header>

    <div class="row">
      <div class="col-md-8 mb-4 mb-md-0">
        <div id="map"></div>
      </div>
      <div class="col-md-4">
        <div id="events">
          <h5>最新地震事件</h5>
          <div id="event-list" class="mt-3"></div>
          <small class="text-muted mt-auto pt-2">
            显示最新 <span id="event-count"></span> 条 | 更新于: <span id="update-time"></span>
          </small>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <small>Earthquake {{ earthquake_version }} | Powered by Earthquake API & OpenStreetMap</small>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
