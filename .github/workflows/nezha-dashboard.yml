---
name: 'Build and Publish nezha-dashboard'

on:
  schedule:
    - cron: '0 16 1 * *'
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  IPINFO_TOKEN: ${{ secrets.IPINFO_TOKEN }}
  DOCKER_USERNAME: ${{ github.repository_owner }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build_v0:
    name: 'Build and Publish nezha-dashboard ${{ matrix.NEZHA_VERSION }}'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        NEZHA_VERSION: [ 'v0.18.6', 'v0.20.13' ]

    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: 'Download geoip db file'
        run: |
          cd ${{ github.workspace }}/forge/nezha-dashboard
          wget --tries=50 -qO geoip.db https://ipinfo.io/data/free/country.mmdb?token=${IPINFO_TOKEN}

      - name: 'Set up Docker QEMU'
        uses: docker/setup-qemu-action@v3.6.0

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3.11.1

      - name: 'Login to DockerHub'
        uses: docker/login-action@v3.5.0
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: 'Build and Push nezha-dashboard image'
        uses: docker/build-push-action@v6.18.0
        with:
          context: ${{ github.workspace }}/forge/nezha-dashboard
          file: ${{ github.workspace }}/forge/nezha-dashboard/Dockerfile.v0
          platforms: linux/amd64, linux/arm64/v8
          build-args: NEZHA_VERSION=${{ matrix.NEZHA_VERSION }}
          tags: "${{ env.DOCKER_USERNAME }}/nezha-dashboard:${{ matrix.NEZHA_VERSION }}"
          push: true

  build_v1:
    name: 'Build and Publish nezha-dashboard v1'
    runs-on: ubuntu-latest

    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: 'Fetch Versions and Determine Build'
        run: |
          NEZHA_VERSION="$(wget -qO- --tries=50 --header="Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/nezhahq/nezha/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')"
          echo "NEZHA_VERSION=$NEZHA_VERSION" >> $GITHUB_ENV

      - name: 'Download geoip db file'
        run: |
          cd ${{ github.workspace }}/forge/nezha-dashboard
          wget --tries=50 -qO geoip.db https://ipinfo.io/data/free/country.mmdb?token=${IPINFO_TOKEN}

      - name: 'Set up Docker QEMU'
        uses: docker/setup-qemu-action@v3.6.0

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3.11.1

      - name: 'Login to DockerHub'
        uses: docker/login-action@v3.5.0
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: 'Build and Push nezha-dashboard image'
        uses: docker/build-push-action@v6.18.0
        with:
          context: ${{ github.workspace }}/forge/nezha-dashboard
          file: ${{ github.workspace }}/forge/nezha-dashboard/Dockerfile.v1
          platforms: linux/amd64, linux/arm64/v8
          build-args: NEZHA_VERSION=${{ env.NEZHA_VERSION }}
          tags: "${{ env.DOCKER_USERNAME }}/nezha-dashboard:${{ env.NEZHA_VERSION }}"
          push: true