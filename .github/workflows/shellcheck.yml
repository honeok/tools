---
name: 'Shellcheck'

on:
  push:
    branches:
      - '**'
    paths:
        - '**/*.sh'
  pull_request:
    paths:
      - '**/*.sh'
  workflow_dispatch:

jobs:
  shellcheck:
    name: 'Shellcheck'
    runs-on: ubuntu-latest

    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v5.0.0

      - name: 'Run ShellCheck'
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          ignore_names: install-docker.sh